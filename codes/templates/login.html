<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
</head>

<body>
    <div class ="login" > 
        <img src="{{ url_for('static', filename='icon.jpg') }}" class = "icon"> 

        <h1>Log in</h1>

        <form action="{{ url_for('login') }}" method="post">
            <p>Username</p>
        <input type="text" name ="username" id="username" placeholder="Enter username"><br>

        <p>Password</p>
        <input type="password" name ="password" id="password" placeholder="Enter password"><br>

        <input type="submit" name ="login" id="login" value="login"><br>

        <div class="msg">{{ msg }}</div><br>
        <a href= "{{url_for('register')}}" > Dont have account? create account  </a>
        

        </form>
        
    </div>
    
</body>
</html>
