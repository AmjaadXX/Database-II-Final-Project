<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restruants</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
</head>
<script>

    if('{{ size }}' < 1){
        alert('No Record Found!');      
    }

  </script>
<body>
    <div style="height:25%">
        <h1 class="registerlabel">Restraunts</h1>
     
        <form action="{{ url_for('SearchPage') }}" method="post" style="  right:25%;  top: 15%;height: 10%;left: 25%; color:white; position: absolute;">
 
            <div>
            <center>
            <input type="radio"  name="categories" value="name" checked="checked">
            <label >Name</label>
            <input type="radio"  name="categories" value="cuisine">
            <label >Cuisine</label>
            <input type="radio"  name="categories" value="address.street">
            <label >Street</label>
            <input type="radio"  name="categories" value="borough">
            <label >Borough</label>
            <input type="radio"  name="categories" value="grades.grade">
            <label >Grade</label> <br>
        </center>
        </div>
            <div>
                <center>
            <input id="search" name="searchvalue" type="text" placeholder="Please Search here" class="textbox"/>
            <input type="submit" name="Search" class="btn" value="Search">
        </center>
        </div>
        </form>
     
    </div>
    <div class ="restraunts"  > 
        <table class="table" style="width:100% ; overflow-y:scroll; table-layout: fixed;" >
            <thead style="    position: sticky !important;
            top: 0px;" >
            <tr >
                {% for col in column_names %}
                <th >
                
                  {{col}}
                 
                </th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
                {% for row in row_data %}
                <tr >
                    {% for col, row_ in zip(column_names, row) %}
                    <td>{{row_}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
